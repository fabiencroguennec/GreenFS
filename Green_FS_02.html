
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Image plein écran</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      touch-action: none;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body ontouchstart="">
  <img src="https://i.postimg.cc/FRMDgVBf/Green.jpg" alt="Image plein écran">
  <script>
    // Tenter de désactiver les interactions tactiles
    document.body.addEventListener('touchstart', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
